<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard - Ïù∏Ïä§ÌÉÄÍ∑∏Îû® Ïä§ÌÉÄÏùº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #262626;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 10px;
        }

        .header p {
            color: #8e8e93;
            font-size: 14px;
        }

        /* Stock Selector */
        .stock-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stock-tabs {
            display: flex;
            gap: 10px;
        }

        .stock-tab {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: #f8f9fa;
            color: #8e8e93;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .stock-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .stock-tab:hover:not(.active) {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        /* Stock Info Section */
        .stock-info-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .info-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .selected-stock-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .selected-stock-price {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .selected-stock-change {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Info List */
        .info-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
        }

        .info-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .info-item:hover {
            background-color: #f8f9fa;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #8e8e93;
            font-weight: 500;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #262626;
        }

        .info-time {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
        }

        .info-change {
            text-align: right;
            font-weight: 600;
        }

        .change-positive {
            color: #10b981;
        }

        .change-negative {
            color: #ef4444;
        }

        .change-neutral {
            color: #8e8e93;
        }

        /* Scrollbar Styling */
        .info-list::-webkit-scrollbar {
            width: 6px;
        }

        .info-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .info-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .info-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-item {
            animation: slideIn 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .stock-tabs {
                flex-direction: column;
            }
            
            .selected-stock-price {
                font-size: 24px;
            }
            
            .info-list {
                max-height: 300px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e93;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìà Stock Dashboard</h1>
            <p>Ï£ºÏãù Ï¢ÖÎ™©ÏùÑ ÏÑ†ÌÉùÌïòÏó¨ ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º ÌôïÏù∏ÌïòÏÑ∏Ïöî</p>
        </div>

        <!-- Stock Selector -->
        <div class="stock-selector">
            <div class="stock-tabs">
                <button class="stock-tab" data-stock="samsung">ÏÇºÏÑ±Ï†ÑÏûê</button>
                <button class="stock-tab" data-stock="apple">Ïï†Ìîå</button>
                <button class="stock-tab" data-stock="tesla">ÌÖåÏä¨Îùº</button>
            </div>
        </div>

        <!-- Stock Info Section -->
        <div class="stock-info-section" id="stockInfoSection" style="display: none;">
            <div class="info-header">
                <div class="selected-stock-name" id="selectedStockName">ÏÇºÏÑ±Ï†ÑÏûê</div>
                <div class="selected-stock-price" id="selectedStockPrice">‚Ç©75,000</div>
                <div class="selected-stock-change" id="selectedStockChange">+2.5% (+‚Ç©1,800)</div>
            </div>
            <div class="info-list" id="infoList">
                <!-- Info items will be added here -->
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üìä</div>
            <div class="empty-state-text">Ï£ºÏãù Ï¢ÖÎ™©ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</div>
        </div>
    </div>

    <script>
        // Ï£ºÏãù Îç∞Ïù¥ÌÑ∞ ÏãúÎÆ¨Î†àÏù¥ÏÖò
        const stockData = {
            samsung: {
                name: 'ÏÇºÏÑ±Ï†ÑÏûê',
                basePrice: 75000,
                symbol: '‚Ç©'
            },
            apple: {
                name: 'Ïï†Ìîå',
                basePrice: 180,
                symbol: '$'
            },
            tesla: {
                name: 'ÌÖåÏä¨Îùº',
                basePrice: 250,
                symbol: '$'
            }
        };

        let currentStock = null;
        let stockInfoData = [];

        // ÎûúÎç§ Í∞ÄÍ≤© ÏÉùÏÑ±
        function generateRandomPrice(basePrice) {
            const change = (Math.random() - 0.5) * 0.1; // ¬±5% Î≥ÄÎèô
            return Math.round(basePrice * (1 + change));
        }

        // ÎûúÎç§ Í±∞ÎûòÎüâ ÏÉùÏÑ±
        function generateRandomVolume() {
            return Math.floor(Math.random() * 10000000) + 1000000;
        }

        // Í∞ÄÍ≤© Î≥ÄÌôîÏú® Í≥ÑÏÇ∞
        function calculateChange(current, base) {
            const change = current - base;
            const changePercent = (change / base) * 100;
            return {
                value: change,
                percent: changePercent
            };
        }

        // Ï£ºÏãù Ï†ïÎ≥¥ ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
        function createStockInfoItem() {
            if (!currentStock) return null;

            const stock = stockData[currentStock];
            const price = generateRandomPrice(stock.basePrice);
            const volume = generateRandomVolume();
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const change = calculateChange(price, stock.basePrice);
            
            return {
                time: timeString,
                price: price,
                volume: volume,
                change: change
            };
        }

        // Ï£ºÏãù Ï†ïÎ≥¥ ÏÑπÏÖò ÌëúÏãú
        function showStockInfo() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('stockInfoSection').style.display = 'block';
        }

        // Ï£ºÏãù Ï†ïÎ≥¥ ÏÑπÏÖò Ïà®ÍπÄ
        function hideStockInfo() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('stockInfoSection').style.display = 'none';
        }

        // ÏÑ†ÌÉùÎêú Ï£ºÏãù Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSelectedStockInfo() {
            if (!currentStock) return;

            const stock = stockData[currentStock];
            const currentPrice = generateRandomPrice(stock.basePrice);
            const change = calculateChange(currentPrice, stock.basePrice);

            document.getElementById('selectedStockName').textContent = stock.name;
            document.getElementById('selectedStockPrice').textContent = `${stock.symbol}${currentPrice.toLocaleString()}`;
            
            const changeText = `${change.percent >= 0 ? '+' : ''}${change.percent.toFixed(1)}% (${change.value >= 0 ? '+' : ''}${stock.symbol}${Math.abs(change.value).toLocaleString()})`;
            document.getElementById('selectedStockChange').textContent = changeText;

            // Î≥ÄÌôîÏóê Îî∞Î•∏ ÏÉâÏÉÅ Î≥ÄÍ≤Ω
            const changeElement = document.getElementById('selectedStockChange');
            if (change.percent > 0) {
                changeElement.style.color = '#10b981';
            } else if (change.percent < 0) {
                changeElement.style.color = '#ef4444';
            } else {
                changeElement.style.color = 'rgba(255, 255, 255, 0.9)';
            }
        }

        // Ï†ïÎ≥¥ Î¶¨Ïä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateInfoList() {
            if (!currentStock) return;

            const newItem = createStockInfoItem();
            if (newItem) {
                stockInfoData.unshift(newItem);
                
                // ÏµúÎåÄ 20Í∞ú ÏïÑÏù¥ÌÖúÎßå Ïú†ÏßÄ
                if (stockInfoData.length > 20) {
                    stockInfoData = stockInfoData.slice(0, 20);
                }

                const infoList = document.getElementById('infoList');
                infoList.innerHTML = '';

                stockInfoData.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'info-item';
                    
                    const changeClass = item.change.percent > 0 ? 'change-positive' : 
                                      item.change.percent < 0 ? 'change-negative' : 'change-neutral';
                    
                    const changeText = `${item.change.percent >= 0 ? '+' : ''}${item.change.percent.toFixed(1)}%`;

                    itemElement.innerHTML = `
                        <div class="info-content">
                            <div class="info-label">Ï£ºÍ∞Ä</div>
                            <div class="info-value">${stockData[currentStock].symbol}${item.price.toLocaleString()}</div>
                            <div class="info-time">${item.time}</div>
                        </div>
                        <div class="info-content">
                            <div class="info-label">Í±∞ÎûòÎüâ</div>
                            <div class="info-value">${item.volume.toLocaleString()}Ï£º</div>
                        </div>
                        <div class="info-change ${changeClass}">
                            ${changeText}
                        </div>
                    `;
                    
                    infoList.appendChild(itemElement);
                });
            }
        }

        // ÌÉ≠ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.stock-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // ÌôúÏÑ± ÌÉ≠ Î≥ÄÍ≤Ω
                document.querySelectorAll('.stock-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Ï£ºÏãù Î≥ÄÍ≤Ω
                currentStock = tab.dataset.stock;
                stockInfoData = []; // Ï†ïÎ≥¥ Ï¥àÍ∏∞Ìôî
                
                // Ï†ïÎ≥¥ ÏÑπÏÖò ÌëúÏãú
                showStockInfo();
                
                // Ï¶âÏãú ÏóÖÎç∞Ïù¥Ìä∏
                updateSelectedStockInfo();
                updateInfoList();
            });
        });

        // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
        hideStockInfo();

        // 1Ï¥àÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏ (Ï£ºÏãùÏù¥ ÏÑ†ÌÉùÎêú Í≤ΩÏö∞ÏóêÎßå)
        setInterval(() => {
            if (currentStock) {
                updateSelectedStockInfo();
                updateInfoList();
            }
        }, 1000);
    </script>
</body>
</html>
